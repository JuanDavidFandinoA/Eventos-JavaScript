<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Eventos en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .highlight {
            background-color: yellow;
        }
        textarea, input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Demostración de Eventos en JavaScript</h1>

    <div class="section" id="mouse-events">
        <h2>Eventos de Ratón</h2>
        <button id="btnClick" onclick="handleClick()">Haz clic sobre mi</button>
        <button id="btnDblClick" ondblclick="handleDblClick()">Haz doble clic sobre mi</button>
        <div id="mouseOverOut" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">Pasa el cursor sobre mí</div>
        <div id="mouseMove" onmousemove="handleMouseMove(event)">
            Mueve el ratón dentro del recuadro
        </div>
    </div>

    <div class="section" id="keyboard-events">
        <h2>Eventos de Teclado</h2>
        <input type="text" id="inputKey" placeholder="Escribe algo aqui" onkeydown="handleKeyDown(event)" onkeyup="handleKeyUp(event)" onkeypress="handleKeyPress(event)">
    </div>

    <div class="section" id="form-events">
        <h2>Eventos de Formulario</h2>
        <form id="formExample" onsubmit="handleSubmit(event)">
            <input type="text" id="inputForm" placeholder="Escribe algo y da clic en el boton de enviar">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="section" id="clipboard-events">
        <h2>Eventos del Portapapeles</h2>
        <textarea id="clipboardTextArea" rows="4" placeholder="Copia, corta o pega texto aqui" oncopy="handleCopy(event)" oncut="handleCut(event)" onpaste="handlePaste(event)"></textarea>
    </div>

    <div class="section" id="media-events">
        <h2>Eventos de Multimedia</h2>
        <video id="videoExample" width="400" controls onplay="handlePlay()" onpause="handlePause()" onended="handleEnded()">
            <source src="/Jiafei - Ye Hua Xiang (Official Video).mp4" type="video/mp4">
            Tu navegador no soporta el contenido de video.
        </video>
    </div>

    <div class="section" id="window-events">
        <h2>Eventos de Carga de Página</h2>
        <button onclick="window.location.reload()">Recargar Página</button>
    </div>

    <script>
        function handleClick() {
            alert("Boton clicado");
        }

        function handleDblClick() {
            alert("Boton clicado dos veces");
        }

        function handleMouseOver() {
            document.getElementById("mouseOverOut").classList.add("highlight");
        }

        function handleMouseOut() {
            document.getElementById("mouseOverOut").classList.remove("highlight");
        }

        function handleMouseMove(event) {
            document.getElementById("mouseMove").textContent = `Ratón movido a: X: ${event.clientX}, Y: ${event.clientY}`;
        }

        function handleKeyDown(event) {
            console.log(`Tecla presionada: ${event.key}`);
        }

        function handleKeyUp(event) {
            console.log(`Tecla soltada: ${event.key}`);
        }

        function handleKeyPress(event) {
            console.log(`Tecla presionada (keypress): ${event.key}`);
        }

        function handleSubmit(event) {
            event.preventDefault();
            alert("Formulario enviado: " + document.getElementById("inputForm").value);
        }

        function handleCopy(event) {
            alert("Texto copiado");
        }

        function handleCut(event) {
            alert("Texto cortado");
        }

        function handlePaste(event) {
            alert("Texto pegado");
        }

        // Manejo de eventos de multimedia
        function handlePlay() {
            console.log("Video reproducido");
        }

        function handlePause() {
            console.log("Video en pausa");
        }

        function handleEnded() {
            console.log("Video terminado");
        }

        // Manejo de eventos de carga de página
        window.onload = function() {
            console.log("Página cargada");
        };

        window.onbeforeunload = function() {
            return "Esta seguro de salir de esta página?";
        };
    </script>
</body>
</html>
